<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.title }}</title>
<link href="{{ "favicon.ico" | relative_url }}" rel="shortcut icon">
<link href="{{ "css/styles.css" | relative_url }}" rel="stylesheet">
<meta name="description" content="{{ site.description }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i" rel="stylesheet">
<script src="js/scrollreveal.min.js"></script>
<script async charset="utf-8" src="//cdn.thinglink.me/jse/embed.js"></script>
<script>
  window.sr = ScrollReveal({ duration: 1000, scale: 1, distance: '10vmin', easing: 'ease', viewFactor: 0.1 });
</script>
</head>
