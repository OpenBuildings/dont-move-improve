{% for image in site.data.images %}
    {% if image.project == project.title %}
        {% assign image = image %}
        {% break %}
    {% endif %}
{% endfor %}
    
<a href="{{ project.url | relative_url }}" class="{{image.orientation}}">
    {% include image.html %}
    <span class="caption">{% include project/info.html %}</span>
</a>
