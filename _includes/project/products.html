<section id="products">

<h2>Shop the look with Clippings</h2>

{% for product in page.products %}
    <a href="{{product.url}}">
        <img src="{{product.image}}" alt="{{product.brand}}">
        <span>{{product.name}} by {{product.brand}}</span>
        <span class="btn">Shop now</span>
    </a>
{% endfor %}

</section>
