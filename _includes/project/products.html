{% if page.products.size > 0 %}
<section id="products">

<h2>Products in this project</h2>

<ul>
    {% for product in page.products %}
    <li>
        <a href="#signup">
            <span class="image" style="background-image: url('{{product.image}}')"></span>
            <span class="caption">{{product.name}} <br><span class="serif">by</span> {{product.brand}}</span>
        </a>
    </li>
    {% endfor %}
</ul>

</section>
{% endif %}
