<div class="project-info">
    <ul class="categories">
    {% for category in project.categories %}
        <li>{{category}}</li>
    {% endfor %}
    </ul>
    <div class="title">
        {{ project.title }} <span class="serif">by</span> {{ project.architect }}
    </div>
    <ul class="tags">
    {% for tag in project.tags %}
        <li>{{tag}}</li>
    {% endfor %}
    </ul>
</div>
