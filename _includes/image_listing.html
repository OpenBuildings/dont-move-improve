{% for project in site.projects %}
    {% if project.title == image.project %}
    <article class="{{ image.orientation }}">
        {% include project_info.html %}
        {% include image.html %}
        <ul>
        {% for tag in image.tags %}
            <li>{{tag}}</li>
        {% endfor %}
        </ul>
    </article>
    {% endif %}
{% endfor %}
